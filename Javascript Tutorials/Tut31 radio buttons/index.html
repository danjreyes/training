<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript - form validation</title>
        <script type="text/javascript">
            function isChecked() {
                var yesChecked = document.getElementById('auto_renew_yes').checked;
                var noChecked = document.getElementById('auto_renew_no').checked;

                if (yesChecked==false && noChecked==false) {
                    alert ('Please select an option')
                    return false;
                }
            }

        </script>
    </head>

    <body>
        <form class="" action="submission.html" method="get" onsubmit="return isChecked();">
            <p>
                Do you want to auto renew your membership?
            </p>
            Yes<input type="radio" name="auto_renew" value="Yes" id="auto_renew_yes"><br/>
            No<input type="radio" name="auto_renew" value="No" id="auto_renew_no"><br/>
            <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
