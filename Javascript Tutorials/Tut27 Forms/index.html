<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Objects, Properites and Methods</title>
        <script type="text/javascript">
            function write_name(){
                var welcome_para = document.getElementById('welcome');
                var name = document.getElementById('name');

                welcome_para.innerHTML = "Welcome "+ name.value;
            }


        </script>
    </head>

    <body>
        <p id="welcome"></p>

        <form class="" action="index.html" method="post">
                What is your name:<input type="text" value="" id="name"><br/>
                <input type="button" value="done" onclick="write_name();">
        </form>
    </body>
</html>
