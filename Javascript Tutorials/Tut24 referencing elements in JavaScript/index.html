<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Objects, Properites and Methods</title>
        <script type="text/javascript">
            function change() {
                var para = document.getElementById('para');
                para.innerHTML = "That tickles";

                //document.getElementById('para').innerHTML = "That tickles";

            }
    
        </script>
    </head>

    <body>
        <p id="para" onclick="change();">Click Me</p>
    </body>
</html>
