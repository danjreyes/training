<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>nesting IF statements</title>
        <script type="text/javascript">
            var car="ford"

            switch (car) {
                case "ferrari":
                    document.write("italian stalion hey?");
                    break;
                case "porsche":
                    document.write("German precision, I like that!");
                    break;
                case "dodge":
                    document.write("American cars can't corner properly");
                    break;
                default:
                    document.write("This is the default statement");
            }

        </script>
    </head>

    <body>

    </body>
</html>
