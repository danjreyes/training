<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>while loop</title>
        <script type="text/javascript">
            var i=1;

            while (i<=10) {
                document.write(i+"<br/>");
                i++;
            }
        </script>
    </head>

    <body>

    </body>
</html>
